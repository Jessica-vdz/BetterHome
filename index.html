<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google embed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <!-- rest of head -->
    <link rel="stylesheet" href="./css/style.css" defer>
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
    <script src="/js/all.min.js"></script>
    <title>Better Home</title>
  </head>

  <body>
    <nav role="navigation">
      <div class="menuToggle">
        <input type="checkbox" class="menuCheckbox" />
        <span></span>
        <span></span>
        <span></span>
        <ul class="menu">
          <!-- 
                  We can use a label here to close upon click (when doing same page navigation), this
                  does require a slight bit of JS.
                  -->
          <li>
            <a href="./index.html">
              <label for="menuCheckbox">Home</label>
            </a>
          </li>
          <li>
            <a href="#">
              <label for="menuCheckbox">Usage</label>
            </a>
          </li>
          <li><a href="./pages/weather.html">Weather</a></li>
          <li><label for="menuCheckbox"><a>Contact</a></label></li>
          <li>
            <a href="#">About us</a>
          </li>
        </ul>
      </div>
    </nav>
    <section id="content">
      <header id="title">
        <h1 class="title2">Better Home</h1>
        <figure>
          <img src="./Images/Untitled-2.png" alt="logo">
        </figure>
      </header>
      <section class="boxstyle" id="date">
        <h3 id="date1"></h3>
      </section>
      <section class="boxstyle" id="grafiek">
        <canvas id="myChart" height="400rem"></canvas>
        </article>
        <aside></aside>
        <span class="graph"></span>
      </section>
      <section class="boxstyle" id="slider">
        <div class="sliderstyle">
        <h3 class="lichten">Livingroom:</h3>
        <div class="slidecontainer">
          <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
        </div>
        <!--<p>Value: <span id="demo"></span>%</p>--->
        <h3 class="lichten">Bedroom:</h3>
        <div class="slidecontainer">
          <input type="range" min="0" max="10" value="0" class="slider" id="myRange1">
        </div>
        <!--<p>Value: <span id="demo1"></span>%</p>-->
        <h3 class="lichten">Lights-color:</h3>
        <div class="slidecontainer">
          <input type="range" min="0" max="100" value="0" class="slider" id="kleurslider">
        </div>
        <!--<p>Value: <span id="demo2"></span>%</p>--->
      </div>
      </section>
      <section class="tempslider">
        <div class="debug">0deg</div>
        <div class="circle">
          <div class="dot"></div>
        </div>
      </section>
      <aside>

      </aside>
    </main>
  </body>
  <script>
    const d = new Date();
    document.getElementById("date1").innerHTML = d;

    // Slider Woonkamer

    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;

    slider.oninput = function () {
      output.innerHTML = this.value;
    }

    // Slider Slaapkamer

    var slider1 = document.getElementById("myRange1");
    var output1 = document.getElementById("demo1");
    output1.innerHTML = slider1.value;

    slider1.oninput = function () {
      output1.innerHTML = this.value * 10;
    }

    // Slider Slaapkamer

    var slider2 = document.getElementById("kleurslider");
    var output2 = document.getElementById("demo2");
    output2.innerHTML = slider2.value;

    slider2.oninput = function () {
      output2.innerHTML = this.value;
    }
  </script>
  
  <!-- chart -->

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
        datasets: [{
          label: 'KW/H of usage this day',
          data: [6, 3, 3, 5, 4, 8, 7],
          borderColor: '#fff',
          borderWidth: 1
           
        }],
        
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</html>
