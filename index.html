<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <!-- rest of head -->
    <link rel="stylesheet" href="./css/style.css" defer>
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
    <script src="/js/all.min.js"></script>
    <title>Better Home</title>
  </head>

  <body>
    <nav role="navigation">
      <div class="menuToggle">
        <input type="checkbox" class="menuCheckbox" />
        <span></span>
        <span></span>
        <span></span>
        <ul class="menu">
          <!-- 
                  We can use a label here to close upon click (when doing same page navigation), this
                  does require a slight bit of JS.
                  -->

            <a href="./index.html">
              <label for="menuCheckbox">Home</label>
            </a>
          </li>
          <li>
            <a href="#">
              <label for="menuCheckbox">Usage</label>
            </a>
          </li>
          <li><a href="../BetterHome/pages/weather.html">Weather</a></li>
          <li><label for="menuCheckbox"><a>Contact</a></label></li>
          <li>
            <a href="#">About us</a>
          </li>
        </ul>
      </div>
    </nav>
    <section id="content">
      <header id="title">
        <h1 id="title2">Better Home</h1>
        <figure>
          <img src="./Images/Untitled-2.png" alt="logo">
        </figure>
      </header>
      <section class="boxstyle" id="date">
        <h3 id="date1"></h3>
      </section>
      <section class="boxstyle" id="grafiek">
        <h4>
          Here comes a graph
        </h4>
        </article>
        <aside></aside>
        <span class="graph"></span>
      </section>
      <section class="boxstyle" id="slider">
        <div class="sliderstyle">
        <h3 class="lichten">Livingroom:</h3>
        <div class="slidecontainer">
          <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
        </div>
        <p>Value: <span id="demo"></span>%</p>
        <h3 class="lichten">Bedroom:</h3>
        <div class="slidecontainer">
          <input type="range" min="0" max="10" value="0" class="slider" id="myRange1">
        </div>
        <p>Value: <span id="demo1"></span>%</p>
        <h3 class="lichten">Lights-color:</h3>
        <div class="slidecontainer">
          <input type="range" min="0" max="100" value="0" class="slider" id="kleurslider">
        </div>
        <p>Value: <span id="demo2"></span>%</p>
      </div>
      </section>
      <section class="tempslider">
        <div class="center">
          <div class="slider">
            <div class="rotator">
              <div class="text">0</div>
            </div>
          </div>
        </div>
      </section>
      <aside>

      </aside>
    </main>
  </body>
  <script>
    const d = new Date();
    document.getElementById("date1").innerHTML = d;

    // Slider Woonkamer

    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;

    slider.oninput = function () {
      output.innerHTML = this.value;
    }

    // Slider Slaapkamer

    var slider1 = document.getElementById("myRange1");
    var output1 = document.getElementById("demo1");
    output1.innerHTML = slider1.value;

    slider1.oninput = function () {
      output1.innerHTML = this.value * 10;
    }

    // Slider Slaapkamer

    var slider2 = document.getElementById("kleurslider");
    var output2 = document.getElementById("demo2");
    output2.innerHTML = slider2.value;

    slider2.oninput = function () {
      output2.innerHTML = this.value;
    }
  </script>
</html>
